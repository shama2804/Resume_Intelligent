<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ResumeRank AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .shape-3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Logo */
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: 700;
            color: white;
            z-index: 10;
        }
        
        /* Main container */
        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Left section - Illustration */
        .illustration-section {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .illustration-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .illustration {
            position: relative;
            z-index: 2;
            margin-bottom: 30px;
        }
        
        .ai-brain {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .resume-cards {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .resume-card {
            width: 40px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            position: relative;
            animation: cardFloat 3s ease-in-out infinite;
        }
        
        .resume-card:nth-child(1) { animation-delay: 0s; }
        .resume-card:nth-child(2) { animation-delay: 0.5s; }
        .resume-card:nth-child(3) { animation-delay: 1s; }
        
        .resume-card::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 6px;
            right: 6px;
            height: 2px;
            background: #4F46E5;
            border-radius: 1px;
        }
        
        .resume-card::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 6px;
            right: 10px;
            height: 1px;
            background: #94A3B8;
            border-radius: 0.5px;
        }
        
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .illustration-section h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            position: relative;
            z-index: 2;
        }
        
        .illustration-section p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }
        
        /* Right section - Login form */
        .login-section {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-form h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 8px;
        }
        
        .login-form .subtitle {
            color: #64748B;
            margin-bottom: 32px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #FAFAFA;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4F46E5;
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 32px;
        }
        
        .forgot-password a {
            color: #4F46E5;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .forgot-password a:hover {
            color: #3730A3;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #64748B;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #4F46E5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .signup-link a:hover {
            color: #3730A3;
        }
        
        /* Loading state */
        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10B981;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .success-message.show {
            transform: translateX(0);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                position: static;
                text-align: center;
                margin-bottom: 20px;
                color: white;
            }
            
            .login-container {
                grid-template-columns: 1fr;
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .illustration-section {
                padding: 40px 30px;
            }
            
            .illustration-section h1 {
                font-size: 24px;
            }
            
            .login-section {
                padding: 40px 30px;
            }
            
            .login-form h2 {
                font-size: 24px;
            }
            
            body {
                padding: 20px 0;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>
    
    <div class="logo">ResumeRank AI</div>
    
    <main class="login-container">
        <section class="illustration-section">
            <div class="illustration">
                <div class="ai-brain">🧠</div>
                <div class="resume-cards">
                    <div class="resume-card"></div>
                    <div class="resume-card"></div>
                    <div class="resume-card"></div>
                </div>
            </div>
            <h1>Welcome to ResumeRank AI</h1>
            <p>Create job descriptions, collect resumes, and let AI rank the best candidates instantly.</p>
        </section>
        
        <section class="login-section">
            <form class="login-form" method="POST" action="{{ url_for('login_page') }}">
    <h2>Sign In</h2>
    <p class="subtitle">Access your AI-powered recruitment dashboard</p>

    {% if error %}
        <div style="color: red; margin-bottom: 16px; font-weight: 500;">
            {{ error }}
        </div>
    {% endif %}

    <div class="form-group">
        <label for="email">Email / Username</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>

    <button type="submit" class="login-btn">Sign In</button>
</form>


        </section>
    </main>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            
            // Add loading state
            loginBtn.classList.add('loading');
            btnText.textContent = '';
            
            // Simulate API call
            setTimeout(() => {
                // Remove loading state
                loginBtn.classList.remove('loading');
                btnText.textContent = 'Sign In';
                
                // Show success message
                showSuccessMessage('Login successful! Redirecting to dashboard...');
                
                // Simulate redirect after 2 seconds
                setTimeout(() => {
                    // In a real app, you would redirect to the dashboard
                    console.log('Redirecting to dashboard...');
                }, 2000);
                
            }, 2000);
        }
        
        function showSuccessMessage(message) {
            // Remove existing success message if any
            const existingMessage = document.querySelector('.success-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            // Trigger animation
            setTimeout(() => {
                successDiv.classList.add('show');
            }, 100);
            
            // Remove after 4 seconds
            setTimeout(() => {
                successDiv.classList.remove('show');
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.parentNode.removeChild(successDiv);
                    }
                }, 300);
            }, 4000);
        }
        
        function showForgotPassword() {
            showSuccessMessage('Password reset link sent to your email!');
        }
        
        function showSignup() {
            showSuccessMessage('Redirecting to sign up page...');
        }
        
        // Add input focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'translateY(0)';
            });
        });
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
